<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <!-- Part 1 -->
    <h1>Part 1 - transition </h1>
    <div class="transit fade"><span>Зміна прозорості</span></div>
    <div class="transit color"><span>Зміна кольору фону</span></div>
    <div class="transit border"><span>Зміна border</span></div>
    <div class="transit circle"><span>Зміна форми</span></div>

     <!-- Part 2 -->
    <h1>Part 2 - transition + transform </h1>
    <div class="transit grow"><span>Масштабування <br> scale(1.3) </span></div>
    <div class="transit shrink"><span>Масштабування <br> scale(0.8)</span></div>
    <div class="transit rotate"><span>Поворот</span></div>
    <div class="transit threed"><span>3D-тінь </span></div>
     
    <!-- Part 3 -->
    <h1>Part 3 - Animationt by keyframes </h1>
    <div class="transit swing"><span>Коливання </span></div>

</body>
</html>
