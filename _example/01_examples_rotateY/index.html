<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper {
            box-sizing: border-box;
            position: absolute;
            margin: 0;
            padding: 0;
            width: 300px;
            height: 150px;
            border: 1px solid green;
            perspective: 500px;
        }

        .box-1 {
            /* display: inline-block; */
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: cornflowerblue;
        }
        /* .box-2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: cornflowerblue;
        } */

        .wrapper:hover .box-1{
            transform: rotateY(60deg);
        }

        .wrapper:hover .box-2{
            transform: rotateY(-60deg);
        }

        .box-1 {
            transform-origin: left center;
            transition: all 0.5s linear;
        }

        /* .box-2 {
            transform-origin: right center;
            transition: all 0.5s linear;
        } */

    </style>
    <title>RotationY</title>
</head>
<body>
    <div class="wrapper">
        <div class="box-1"></div>
        <!-- <div class="box-2"></div> -->
    </div>
</body>
</html>
