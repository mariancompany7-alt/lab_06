<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: 100vw;
            height: 100%;
            margin: 0;
        }
        
        .wrapper {
            position: relative;
        }

        .box {
            position: relative;
            margin: 20px;
            width: 300px;
            height: 100px;
            background-color: cornflowerblue;
            border-radius: 10px;
            
        }
        
        .box-1:hover::before{
            height: 100%;
        }
        .box-1::before {
            content: "";
            background-color: #4e463c;
            border-radius: 10px;
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            transition: all .3s linear;
        }
        span {
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
            padding: 2.1rem 0;
            position: absolute;
            z-index: 2;
        }
        
        
       .box-2::before {
            content: "";
            background-color: #4e463c;
            border-radius: 10px;
            position: absolute;
            z-index: 1;
            top: 0;
            right: 0;
            bottom: 0;
            width: 0%;
            transition: all .3s linear;
        }
        .box-2:hover::before{
            width: 100%;
        }
